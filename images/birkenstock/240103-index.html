<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul#iconmenu {
        width: 837px;
        margin: 0 auto;
        overflow: hidden;
      }
      ul#iconmenu li {
        position: relative;
        float: left;
        width: calc(100% / 4);
        text-align: center;
        cursor: pointer;
      }
      ul#iconmenu li p {
        display: none;
        width: 100px;
        height: 100px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 50%;
        line-height: 100px;
        text-transform: uppercase;
        position: absolute;
        left: 54px;
        top: 3px;
      }
      ul#iconmenu li:hover p {
        display: block;
      }
      ul#product {
        width: 1200px;
        margin: 0 auto;
        overflow: hidden;
      }
      ul#product li {
        position: relative;
        float: left;
        width: calc(100% / 3);
        text-align: center;
        cursor: pointer;
      }
      ul#product li p {
        width: 100%;
        height: 100%;
        display: none;
        text-transform: uppercase;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        position: absolute;
        top: 0;
        padding-top: 130px;
      }
      ul#product li:hover p {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul id="iconmenu">
      <li>
        <img src="images/icon1.png" alt="icon1" />
        <p>about</p>
      </li>
      <li>
        <img src="images/icon2.png" alt="icon2" />
        <p>collection</p>
      </li>
      <li>
        <img src="images/icon3.png" alt="icon3" />
        <p>shop</p>
      </li>
      <li>
        <img src="images/icon4.png" alt="icon4" />
        <p>services</p>
      </li>
    </ul>
    <ul id="product">
      <li>
        <img src="images/sub1.png" alt="sub1" />
        <p>
          12018년 여름신상<br />
          지금 바로 만나보세요! <br />+
        </p>
      </li>
      <li>
        <img src="images/sub2.png" alt="sub2" />
        <p>상품구매하기</p>
      </li>
      <li>
        <img src="images/sub3.png" alt="sub3" />
        <p>
          이보다 더 'Cool'<br />
          할수는 없다<br />+
        </p>
      </li>
    </ul>
  </body>
</html>
