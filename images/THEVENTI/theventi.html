<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/geometos" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      section {
        display: flex;
        justify-content: space-evenly;
        margin: 0 auto;
      }
      .logo {
        display: inline-flex;
        text-align: center;
        justify-content: center;
        align-items: center;
      }
      .logo img {
        width: 189px;
        height: 35px;
      }
      .gnb {
        width: 1000px;
      }
      .gnb ul {
        display: flex;
        height: 90px;
        align-items: center;
        justify-content: space-between;
      }
      .gnb ul li {
        position: relative;
        padding: 0 1.5em;
        line-height: 50px;
        text-align: center;
      }
      .gnb ul li a {
        font-family: "Geometos", sans-serif;
        font-size: 20px;
        font-weight: bold;
      }
      .gnb ul li:hover a {
        color: #780997;
      }
      .gnb ul li:hover,
      .gnb ul li.on {
      }
      .gnb .line {
        position: absolute;
        background: #780997;
      }
      .gnb ul li:hover .line-bottom {
        transform: scaleX(1);
      }
      .line-bottom {
        width: 100%;
        height: 5px;
        left: 0;
        bottom: 0;
        transform: scaleX(0);
        transition: all 0.5s ease-in-out;
      }
      .right_logo {
        display: inline-flex;
        justify-content: center;
        align-items: center;
      }
      .right_logo a {
        font-family: "SUIT", sans-serif;
        font-size: 20px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        background: #780997;
        height: 49px;
        border-radius: 35px;
        color: white;
        padding: 0 20px;
        column-gap: 5px;
      }
      .lnb {
        position: absolute;
        left: 0;
        top: 90px;
        width: 100%;
        background: rgb(255, 255, 255);
        border: 1px solid #ccc;
        height: 0;
        overflow: hidden;
        transition: height 0.5s;
      }
      .lnb.on {
        height: 380px;
      }
      .lnb .sub {
        width: 1400px;
      }
      .lnb .sub > ul {
        display: flex;
        justify-content: flex-start;
        column-gap: 90px;
      }
      .lnb .sub > ul > li {
        display: flex;
        padding-top: 20px;
        text-align: center;
      }
      .lnb .sub > ul > li a {
        font-family: "SUIT", "Geometos";
        color: #000000;
        font-size: 16px;
        font-weight: 500;
      }
      .lnb .sub > ul > li li {
        line-height: 35px;
      }
      .lnb .sub > ul > li li:hover a {
        color: #780997;
      }
      .sub_bg {
        margin-right: 60px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="logo">
        <a href="#"><img src="images/THEVENTI/logo.png" alt="" /></a>
      </div>
      <div class="gnb">
        <ul>
          <li><a href="#">BRAND</a></li>
          <ul class="line line-bottom">
            <li></li>
          </ul>
          <li><a href="#">MENU</a></li>
          <li><a href="#">STORE</a></li>
          <li><a href="#">MEMBERSHIP</a></li>
          <li><a href="#">COMMUNITY</a></li>
        </ul>
      </div>
      <div class="right_logo">
        <a href="#">
          프랜차이즈
          <img src="images/THEVENTI/logo-icon.png" alt="" />
        </a>
      </div>
      <div class="lnb">
        <div class="sub">
          <ul>
            <li>
              <div class="sub_bg">
                <img src="images/THEVENTI/menu_bg.jpg" alt="" />
              </div>
              <ul>
                <li><a href="#">더벤티 소개</a></li>
                <li><a href="#">더벤티 연혁</a></li>
                <li><a href="#">BI 소개</a></li>
                <li><a href="#">찾아오시는 길</a></li>
              </ul>
            </li>
            <li>
              <ul>
                <li><a href="#">더벤티 커피이야기</a></li>
                <li><a href="#">신메뉴</a></li>
                <li><a href="#">전체메뉴</a></li>
              </ul>
            </li>
            <li>
              <ul>
                <li><a href="#">매장찾기</a></li>
              </ul>
            </li>
            <li>
              <ul>
                <li><a href="#">더벤티 APP소개</a></li>
              </ul>
            </li>
            <li>
              <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">보도자료</a></li>
                <li><a href="#">이벤트</a></li>
                <li><a href="#">칭찬매장</a></li>
                <li><a href="#">더벤티 이야기</a></li>
                <li><a href="#">SNS</a></li>
                <li><a href="#">자주하는 질문</a></li>
                <li><a href="#">벤티럭 사연접수</a></li>
                <li><a href="#">THE VENGERS 봉사활동</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <div class="visual">
      <img src="images/THEVENTI/bg.jpg" alt="photo" />
    </div>
    <script>
      let menu = document.querySelectorAll(".gnb ul li");
      let subMenu = document.querySelector(".lnb");
      let sub = document.querySelectorAll(".lnb .sub>ul>li");
      menu.forEach(function (o, i) {
        o.onmouseenter = function () {
          //선택한 개체에 마우스 오버시
          document.querySelector(".lnb").classList.add("on");
        };
        o.onmouseleave = function () {
          //선택한 개체에 마우스 이탈시
          document.querySelector(".lnb").classList.remove("on");
        };
      });
      sub.forEach(function (o, i) {
        o.onmouseenter = function () {
          //선택한 개체에 마우스 오버시
          subMenu.classList.add("on");
          menu[i].classList.add("on");
        };
        o.onmouseleave = function () {
          //선택한 개체에 마우스 오버시
          subMenu.classList.remove("on");
          menu[i].classList.remove("on");
        };
      });
    </script>
  </body>
</html>
