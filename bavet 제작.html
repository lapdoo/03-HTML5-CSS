      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: black;
      }
      body {
        background: rgb(244 241 234);
        font-family: "Teko", sans-serif;
      }
      .top {
        width: 3360px;
        margin: 0 auto;
      }
      nav {
        width: 1395px;
        margin: 0 auto;
      }
      .top nav div {
        float: left;
      }
      nav .main a {
        display: block;
        padding: 20px 60px 20px 0;
        margin: 20px 0;
        font-size: 30px;
        line-height: 56px;
        font-weight: 600;
      }
      .bavet svg {
        width: 100px;
        padding: 30px 40px 20px 0;
        margin: 20px 0;
        height: 34px;
      }
      .bavet svg path {
        stroke-width: 1px;
        fill: #c33130;
      }
      .right ul {
        float: left;
      }
      .lang {
        margin: 10px;
        width: 60px;
        height: 60px;
        background: white;
        font-size: 30px;
        font-weight: 600;
        text-align: center;
        border-radius: 10px;
      }
      .lang > a {
        color: #c33130;
      }
      .lang > ul li {
        width: 60px;
        height: 60px;
        background: white;
        font-size: 30px;
        font-weight: 600;
        text-align: center;
        border-radius: 10px;
      }
      .right ul > ul li {
        margin: 1px 10px 1px 10px;
        width: 60px;
        height: 60px;
        background: #c33130;
        font-size: 30px;
        font-weight: 600;
        text-align: center;
        border-radius: 10px 10px 0 0;
      }
      .right ul > ul li:last-child {
        border-radius: 0 0 10px 10px;
      }
      .right ul > ul li:hover {
        background: #a52828;
      }
      .right ul > ul li a {
        color: white;
      }
      .main2 {
        width: 947px;
        height: 568px;
        overflow: hidden;
        margin: 50px;
        border-radius: 300px;
      }
      .main2 img {
        width: 100%;
        height: 568px;
        object-fit: cover;
      }
    </style>
