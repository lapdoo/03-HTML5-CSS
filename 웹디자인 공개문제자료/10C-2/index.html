<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .wrap {
        width: 1000px;
        overflow: hidden;
      }
      .wrap > div {
        float: left;
      }
      .wrap > div.left {
        width: 200px;
      }
      .wrap > div .loge {
        height: 100px;
        background: #ccc;
      }
      .wrap > div .menu {
        width: 90%;
        margin: 20px auto 0;
        text-align: center;
      }
      .wrap > div .menu > ul > li {
        line-height: 40px;
        border: 1px solid;
        border-top: none;
      }
      .wrap > div .menu > ul > li a {
        display: block;
      }
      .wrap > div .menu > ul > li:first-child {
        border-top: 1px solid;
      }
      .wrap > div .menu > ul > li:hover > a,
      .wrap > div .menu > ul > li a:hover,
      .wrap > div .menu > ul > li .sub a:hover {
        background: #333;
        color: white;
      }
      .wrap > div .menu > ul > li .sub a {
        line-height: 30px;
      }
      .wrap > div .menu > ul > li .sub {
        height: 0;
        overflow: hidden;
        transition: height 0.5s;
      }
      .wrap > div .menu > ul > li:hover .sub {
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="left">
        <div class="logo"></div>
        <div class="menu">
          <ul>
            <li>
              <a href="#">탑</a>
              <ul class="sub">
                <li><a href="#">블라우스</a></li>
                <li><a href="#">티</a></li>
                <li><a href="#">셔츠</a></li>
                <li><a href="#">니트</a></li>
              </ul>
            </li>
            <li>
              <a href="#">아우터</a>
              <ul class="sub">
                <li><a href="#">자켓</a></li>
                <li><a href="#">코트</a></li>
                <li><a href="#">가디건</a></li>
                <li><a href="#">머플러</a></li>
              </ul>
            </li>
            <li>
              <a href="#">팬츠</a>
              <ul class="sub">
                <li><a href="#">청바지</a></li>
                <li><a href="#">짧은바지</a></li>
                <li><a href="#">긴바지</a></li>
                <li><a href="#">레깅스</a></li>
              </ul>
            </li>
            <li>
              <a href="#">악세사리</a>
              <ul class="sub">
                <li><a href="#">귀고리</a></li>
                <li><a href="#">목걸이</a></li>
                <li><a href="#">반지</a></li>
                <li><a href="#">팔찌</a></li>
              </ul>
            </li>
          </ul>
          <div class="bg"></div>
        </div>
      </div>
    </div>
    <div class="slide"><img src="images/slide01.jpg" alt="" /></div>
  </body>
</html>
