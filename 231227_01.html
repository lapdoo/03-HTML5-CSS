<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, "맑은고딕", sans-serif;
      }
      ul {
        list-style: none;
      }
      .wrap {
        width: 500px;
        margin: 0 auto;
        height: 300px;
        background: url(images/no_found.gif);
      }
      .wrap ul.search {
        padding-top: 150px;
        padding-left: 60px;
        list-style-image: url(images/ico_bbslist.gif);
        border: 1px solid;
        box-sizing: border-box;
        height: 300px;
      }
      .wrap ul.search li a {
        color: black;
        text-decoration: none;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul class="search">
        <li><a href="#">검색이 일시적으로 중지되었습니다.</a></li>
        <li>
          <a href="#">
            일시적으로 사용이 제한되었습니다. 조금있다 다시 접속하세요.</a
          >
        </li>
        <li><a href="#">당신은 블랙리스트! 접근금지 대상자입니다.</a></li>
      </ul>
    </div>
  </body>
</html>
