<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: relative;
        width: 200px;
        height: 200px;
      }
      div img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: fadeOut 1s forwards;
      }
      div img.on {
        /* display: none; */
        animation: fadeIn 1s forwards;
      }
      @keyframes fadeIn {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes fadeOut {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <img src="images/photo1.jpg" alt="photo1" />
      <img src="images/photo2.jpg" alt="photo2" />
      <img src="images/photo3.jpg" alt="photo3" />
      <img src="images/photo4.jpg" alt="photo4" />
      <img src="images/photo5.jpg" alt="photo5" />
    </div>
    <button id="btn">photo1</button>
    <button id="btn2">photo2</button>
    <button id="btn3">photo3</button>
    <button id="btn4">photo4</button>
    <button id="btn5">photo5</button>
    <script>
      document.getElementById("btn").onclick = function () {
        document.getElementsByTagName("img")[0].classList.toggle("on");
      };
      document.getElementById("btn2").onclick = function () {
        document.getElementsByTagName("img")[1].classList.toggle("on");
      };
      document.getElementById("btn3").onclick = function () {
        document.getElementsByTagName("img")[2].classList.toggle("on");
      };
      document.getElementById("btn4").onclick = function () {
        document.getElementsByTagName("img")[3].classList.toggle("on");
      };
      document.getElementById("btn5").onclick = function () {
        document.getElementsByTagName("img")[4].classList.toggle("on");
      };
    </script>
  </body>
</html>
