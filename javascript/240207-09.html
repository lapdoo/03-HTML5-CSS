<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      #content {
        width: 630px;
        height: 630px;
        margin: 50px auto;
      }
      #clock {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #clock li {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      #clock li#base {
        background: url(images/clock_bg.png);
      }
      #clock li#hour {
        background: url(images/hour.png);
      }
      #clock li#minute {
        background: url(images/minute.png);
      }
      #clock li#second {
        background: url(images/second.png) center/630px 630px;
      }
      #clock li#center {
        background: url(images/center_bg.png);
      }
    </style>
  </head>
  <body>
    <script>
      document.write(5 + null + "<br>");
      document.write("5 " + null + "<br>");
      document.write("5 " + 2 + "<br>");
      document.write("5 " - 2 + "<br>");
      document.write("5 " - "2" + "<br>");
      document.write("5 " * "2" + "<br>");
      document.write("5 " / "2" + "<br>");
      document.write(("5 " % "2") + "<br>");
    </script>
  </body>
</html>
