<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        width: 100vw;
        display: flex;
        justify-content: center;
        margin: 0 auto;
        margin-top: 50px;
        gap: 10px;
      }
      label {
        width: 200px;
        border-radius: 30px;
        height: 54px;
        line-height: 50px;
        text-align: center;
        cursor: pointer;
        background: #da291c;
        font-size: 20px;
        color: white;
      }
      label.on {
        background: rgba(51, 51, 51, 0.8);
        color: rgba(255, 255, 255, 0.5);
      }
      div {
        margin-top: 100px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      .desc {
        width: 100vw;
        text-align: center;
        margin-bottom: 50px;
        font-size: 38px;
        font-weight: 500;
        color: #da291c;
      }
      div img:hover {
      }
      label:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <section>
      <label for="one">Better Food</label>
      <label for="two">Better Life</label>
    </section>
    <div>
      <p class="desc">
        롯데중앙연구소의 노력 끝에 탄생한 Better Food를 소개합니다. <br />
        개발부터 출시까지, 그 이면에 숨겨진 생생한 이야기를 만나보세요.
      </p>
      <img src="images/평가240202/krush.jpg" alt="photo1" />
      <img src="images/평가240202/chefood.jpg" alt="photo2" />
      <img src="images/평가240202/oing.jpg" alt="photo3" />
    </div>
    <div>
      <p class="desc">
        롯데중앙연구소의 노력 끝에 탄생한 Better Food를 소개합니다. <br />
        개발부터 출시까지, 그 이면에 숨겨진 생생한 이야기를 만나보세요.
      </p>
      <img src="images/평가240202/krush.jpg" alt="photo1" />
    </div>

    <script>
      function myFnc() {
        let x = document.querySelectorAll("div");
        x.forEach(function (keys, items) {
          console.log(keys);
          keys.classList.remove("on");
        });
      }
      document.getElementsByTagName("div")[0].classList.add("on");
      document.getElementsByTagName("label")[0].onclick = function () {
        myFnc();
        document.getElementsByTagName("div")[0].classList.add("on");
      };
      document.getElementsByTagName("label")[1].onclick = function () {
        myFnc();
        document.getElementsByTagName("div")[1].classList.add("on");
      };
    </script>
  </body>
</html>
