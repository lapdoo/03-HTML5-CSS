<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      #wrap {
        width: 100%;
        height: 500px;
        max-width: 1280px;
        background: #ccc;
        margin: 0 auto;
      }
      #wrap .main {
        display: flex;
        flex-wrap: wrap;
      }
      #wrap .main > div {
        /* flex-grow: 1; */
        width: 50%;
        flex-basis: 1;
      }
      #wrap .main .left {
        background: red;
        width: 300px;
      }
      #wrap .main .center {
        background: yellow;
        /* flex-grow: 1; */
        width: calc(100% - 600px);
      }
      #wrap .main .right {
        background: blue;
        width: 300px;
      }
      @media onlã…› screen and (max-width: 500px) {
        #wrap .main {
          display: block;
        }
        #wrap .main > div {
          width: 100%;
        }
        #wrap .main .left {
          flex-basis: 50%;
        }
        #wrap .main .center {
          flex-basis: 50%;
        }
        #wrap .main .right {
          flex-basis: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="main">
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
      </div>
    </div>
  </body>
</html>
