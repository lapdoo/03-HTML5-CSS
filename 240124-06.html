<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off Canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
      }
      #wrap {
        width: 80%;
        margin: 0 auto;
      }
      #wrap_box {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
      }
      #wrap_box > div {
        flex-shrink: ;
      }
      #box_a {
        height: 400px;
        background: #aaa;
      }
      #box_b {
        height: 400px;
        background: #bbb;
      }
      #box_c {
        height: 400px;
        background: #ccc;
      }
      @media screen and (max-width: 1024px) {
        #wrap {
          flex-basis: 100%;
        }
      }
      @media screen and (max-width: 768px) {
        #wrap_box > div {
          flex: 1 0 50%;
        }
      }
      @media screen and (max-width: 480px) {
        #wrap_box {
          margin-left: -100%;
        }
        #wrap_box > div {
          flex: 1 0 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="wrap_box">
        <div id="box_a"></div>
        <div id="box_b"></div>
        <div id="box_c"></div>
      </div>
    </div>
  </body>
</html>
