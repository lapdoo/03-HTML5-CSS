<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* child 요소에 float을 주면 부모의 높이값을 상실하는데 높이값을 지정하는 방법
      1.부모에 높이값을 지정
      2.부모 요소에 overflow:hidden
      3.부모에 class="clearfix"지정하고 다음과 같은 서식지정
      .clearfix::before, .clearfix::after{content: "";display: block;display: table;} */
      .clearfix::after {
        clear: both;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1200px;
        margin: 50px auto;
      }
      ul li {
        float: left;
        /* width: calc(100% / 4); */
        width: 25%;
        border: 1px solid #ccc;
        box-shadow: 10px 10px 10px #aaa;
        background: white;
        padding: 10px 10px 20px;
        box-sizing: border-box;
      }
      ul li p:first-child {
        height: 250px;
      }
      ul li p:last-child {
        padding-top: 20px;
        text-align: center;
      }
      ul li p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      ul li:first-child,
      ul li:nth-child(3) {
        transform: rotate(-5deg);
      }
      ul li:nth-child(2),
      ul li:last-child {
        transform: rotate(5deg);
      }
    </style>
  </head>
  <body>
    <ul class="clearfix">
      <li>
        <p>
          <img src="images/photo1.jpg" alt="photo1" />
        </p>
        <p>그린컴퓨터아카데미학원</p>
      </li>
      <li>
        <p>
          <img src="images/photo2.jpg" alt="photo2" />
        </p>
        <p>그린컴퓨터아카데미학원</p>
      </li>
      <li>
        <p>
          <img src="images/photo3.jpg" alt="photo3" />
        </p>
        <p>그린컴퓨터아카데미학원</p>
      </li>
      <li>
        <p>
          <img src="images/photo4.jpg" alt="photo4" />
        </p>
        <p>그린컴퓨터아카데미학원</p>
      </li>
    </ul>
  </body>
</html>
