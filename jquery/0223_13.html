<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 450px;
        height: 80px;
        border: 1px solid;
      }
      .ball {
        position: absolute;
        width: 50px;
        height: 50px;
        background: #ff0000;
        border-radius: 50%;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("#ease").change(function () {
          // let txt = $("select>option:selected").val();
          // let txt = $(this).find("option:selected").val();
          let txt = $(this).find("option:selected").attr("value");
          console.log(txt);
          if (txt != "") {
            $("body").append(
              `<div class="box">${txt}<div class="ball" data-ease=${txt}></div></div>`
            );
          }
          $(".box").click(function () {
            $(this).remove();
          });
        });
        $("button").click(function () {
          $(".box").each(function () {
            let txt = $(this).find(".ball").data("ease");
            $(this)
              .find(".ball")
              .animate({ left: "400px" }, 1000, txt)
              .animate({ left: "10px" }, 1000, txt);
          });
        });
        $(".box").click(function () {
          $(this).remove();
        });
      });
    </script>
  </head>
  <body>
    <select name="ui" id="ease">
      <option value="">선택안함</option>
      <option value="swing">swing</option>
      <option value="linear">linear</option>
      <option value="easeOutBounce">easeOutBounce</option>
      <option value="easeInOutBounce">easeInOutBounce</option>
      <option value="easeOutCirc">easeOutCirc</option>
    </select>
    <button>move</button>
  </body>
</html>
