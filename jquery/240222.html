<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #f59921;
      }
      p {
        display: inline-block;
        padding: 10px;
        border: 1px solid #ffffff;
        border-radius: 30px;
        color: white;
        cursor: pointer;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        // $("p")
        //   .mouseenter(function () {
        //     $(this).css("color", "red");
        //   })
        //   .mouseleave(function () {
        //     $(this)
        //       .css({ color: "#000", fontSize: "16px" })
        //       .text("클릭 & 마우스오버");
        //   })
        //   .click(function () {
        //     $(this).css("fontSize", "50px").text("크기변경");
        //   });
        // $("p").on("click mouseenter",function(){})
        $("p").on({
          mouseenter: function () {
            $(this).css({ backgroundColor: "#772511", color: "#fff" });
          },
          mouseleave: function () {
            $(this).css({ color: "#fff", backgroundColor: "rgba(0, 0, 0, 0)" });
          },
          click: function () {
            $(this).css("fontSize", "50px").text("크기변경");
          },
        });
      });
    </script>
  </head>
  <body>
    <p>메테우스자산운용</p>
  </body>
</html>
