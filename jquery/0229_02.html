<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }
      .slide {
        position: relative;
        width: 1200px;
        height: 500px;
        margin: 0 auto;
      }
      .slide .textContent {
        position: absolute;
        /* width: 100%; */
        z-index: 10;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .slide .textContent .txt {
        position: absolute;
        opacity: 0;
        transform: translateY(0);
        transition: 1s;
      }
      .slide .textContent .txt.on {
        opacity: 1;
        transform: translateY(50px);
      }
      .slide .textContent1 .txt {
        position: absolute;
        opacity: 0;
        transform: translateY(0);
        transition: 1s;
      }
      .slide .textContent1 .txt.on {
        opacity: 1;
        transform: translateX(50px);
      }
      .mySwiper .swiper-slide {
        height: 500px;
      }
      .mySwiper .swiper-slide:first-child {
        background: #aaa;
      }
      .mySwiper .swiper-slide:nth-child(2) {
        background: #bbb;
      }
      .mySwiper .swiper-slide:nth-child(3) {
        background: #ccc;
      }
      .mySwiper .swiper-slide:nth-child(4) {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="slide">
      <div class="textContent">
        <div class="txt">
          <h1>slide1</h1>
        </div>
        <div class="txt">
          <h1>slide2</h1>
        </div>
        <div class="txt">
          <h1>slide3</h1>
        </div>
        <div class="txt">
          <h1>slide4</h1>
        </div>
      </div>
      <div class="textContent1">
        <div class="txt">
          <h1>슬라이드1입니다</h1>
        </div>
        <div class="txt">
          <h1>슬라이드2입니다</h1>
        </div>
        <div class="txt">
          <h1>슬라이드3입니다</h1>
        </div>
        <div class="txt">
          <h1>슬라이드4입니다</h1>
        </div>
      </div>

      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      $(".slide .textContent .txt").eq(0).addClass("on");
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        pagination: {
          el: ".swiper-pagination",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        autoplay: {
          delay: 2000,
          pauseOnMouseEnter: true,
        },
        on: {
          slideChange: function () {
            $(".slide .textContent .txt").removeClass("on");
            $(".slide .textContent1 .txt").removeClass("on");
            $(".slide .textContent .txt").eq(this.realIndex).addClass("on");
            // $(".slide .textContent .txt").eq(this.activeIndex).addClass("on");
            $(".slide .textContent1 .txt").eq(this.realIndex).addClass("on");
          },
        },
      });
    </script>
  </body>
</html>
