<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: relative;
        width: 50px;
        height: 50px;
        background: #ccc;
        border-radius: 50%;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          $(".box").each(function (index, value) {
            console.log(index);
            console.log(value);
            let txt = $(this).find("ball").data("ease");
            $(this)
              .find(".ball")
              .animate({ left: "400px" }, 1000, txt)
              .animate({ left: "10px" }, 1000, txt);
          });
        });
      });
    </script>
  </head>
  <body>
    <button>move</button>
    <div class="box box1">
      linear
      <div class="ball" data-ease="linear"></div>
    </div>
    <div class="box box2">
      swing
      <div class="ball" data-ease="swing"></div>
    </div>
    <div class="box box3">
      easeOutBounce
      <div class="ball" data-ease="easeOutBounce"></div>
    </div>
    <div class="box box4">
      easeInQuad
      <div class="ball" data-ease="easeInQuad"></div>
    </div>
  </body>
</html>
