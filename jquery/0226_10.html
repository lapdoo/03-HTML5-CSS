<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: relative;
        width: 400px;
        height: 400px;
        margin: 100px auto;
        perspective: 800px;
        transition: 1s;
      }

      div img {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 1;
        object-fit: cover;
      }
      div img:first-child {
        transform: translateZ(-200px);
        opacity: 1;
      }
      div img:nth-child(2) {
        transform: rotateX(90deg) translateZ(200px);
        opacity: 0.7;
      }
      div img:nth-child(3) {
        transform: rotateY(90deg) translateZ(200px);
      }
      div img:nth-child(4) {
        transform: rotateY(-90deg) translateZ(200px);
      }
      div img:nth-child(5) {
        transform: rotateX(-90deg) translateZ(200px);
      }
      div img:last-child {
        transform: translateZ(200px);
        opacity: 0.7;
      }
      #btn {
        width: 400px;
        margin: 0 auto;
        text-align: center;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        let y = 0; //y=y-90 y-=90
        $("#left").click(function () {
          //$("#contents").css("transform", "rotateY(-90deg)");
          $("#contents").css("transform", "rotateY(" + (y -= 90) + "deg)");
          //$("#contents").css("transform", "rotateY($(y-=90)deg)");
        });
        $("#right").click(function () {
          $("#contents").css("transform", "rotateY(" + (y += 90) + "deg)");
        });
        let x = 0; //x=x-90 x-=90
        $("#top").click(function () {
          $("#contents").css("transform", "rotateX(" + (x += 90) + "deg)");
        });
        $("#bottom").click(function () {
          $("#contents").css("transform", "rotateX(" + (x -= 90) + "deg)");
        });
        $(document).keydown(function (e) {
          console.log(e.keyCode);
          switch (e.keyCode) {
            case 37:
              $("#contents").css("transform", "rotateY(" + (y -= 90) + "deg)");
              break;
            case 38:
              $("#contents").css("transform", "rotateX(" + (x += 90) + "deg)");
              break;
            case 39:
              $("#contents").css("transform", "rotateY(" + (y += 90) + "deg)");
              break;
            case 40:
              $("#contents").css("transform", "rotateX(" + (x -= 90) + "deg)");
              break;
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="cubic">
      <div id="contents">
        <img src="../images/cubic_css1.jpg" alt="cubic1" />
        <img src="../images/cubic_css2.jpg" alt="cubic2" />
        <img src="../images/cubic_css3.jpg" alt="cubic3" />
        <img src="../images/cubic_css4.jpg" alt="cubic4" />
        <img src="../images/cubic_css5.jpg" alt="cubic5" />
        <img src="../images/cubic_css6.jpg" alt="cubic6" />
      </div>
    </div>
    <p id="btn">
      <button id="left">left</button>
      <button id="right">right</button>
      <button id="top">top</button>
      <button id="bottom">bottom</button>
    </p>
  </body>
</html>
