<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div /*p*/ {
        width: 300px;
        height: 300px;
        overflow: hidden;
      }
      p {
        width: 100%;
        height: 100%;
        background: url(../images/photo1.jpg) center/100% 100%;
      }
      /* p img {
        width: 100%;
        object-fit: cover;
      } */
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("#slideup").click(function () {
          $("div").slideUp(1000, "linear");
        });
        $("#slidedown").click(function () {
          $("div").slideDown(1000, "linear");
        });
        $("#slidetoggle").click(function () {
          $("div").slideToggle(1000, "linear");
        });
        $("span").css("display", "none");
        $("span").eq(0).siblings().css("display", "block");
        $("a").click(function () {
          let i = $(this).index();
          console.log(i);
          $("a").css("color", "#000");
          $(this).css("color", "red");
          $("span").css("display", "none");
          $("span").eq(i).css("display", "block");
        });
      });
    </script>
  </head>
  <body>
    <div>
      <p><!--<img src="../images/photo1.jpg" alt="photo1" />--></p>
    </div>
    <button id="slideup">slideup</button>
    <button id="slidedown">slidedown</button>
    <button id="slidetoggle">slidetoggle</button>
    <div>
      <a href="#">링크1</a>
      <a href="#">링크2</a>
      <a href="#">링크3</a>
      <a href="#">링크4</a>
      <a href="#">링크5</a>
    </div>
    <div>
      <span>링크1 하단입니다.</span>
      <span>링크2 하단입니다.</span>
      <span>링크3 하단입니다.</span>
      <span>링크4 하단입니다.</span>
      <span>링크5 하단입니다.</span>
    </div>
  </body>
</html>
