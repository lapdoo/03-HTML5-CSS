<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIN JEONG'S PORTFOLIO</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <section id="page" class="one">
      <div class="p">
        <p>MIN JEONG'S PORTFOLIO</p>
      </div>
      <div class="txt_ani">
        <div class="item_img"></div>
        <h2 class="item_txt t1">I'M READY</h2>
        <h2 class="item_txt t1">TO BECOME</h2>
        <h2 class="item_txt t1">A WEB PUBLISHER</h2>
      </div>
    </section>
    <section id="page" class="one">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">MENU</div>
          <div class="swiper-slide">ABOUT ME</div>
          <div class="swiper-slide">MY SKILL</div>
          <div class="swiper-slide">DESIGN</div>
          <div class="swiper-slide">CODING</div>
          <div class="swiper-slide">CONTACT</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
