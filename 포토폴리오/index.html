<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /*body {
        -ms-overflow-style: none;
      }
      ::-webkit-scrollbar {
        display: none;
      }*/
      section {
        position: relative;
        height: 100vh;
      }
      .top {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        transform: scale(0.5);
        opacity: 0;
        transition: 2s;
      }
    </style>
  </head>
  <!-- https://academy.metheus.co.kr/ -->
  <body>
    <section id="intro">
      <div class="bottom"></div>
      <div class="top">
        <img
          src="https://academy.metheus.co.kr/images/main/main_visual2.png"
          alt=""
        />
      </div>
    </section>
    <section></section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
      const intro = document.querySelector("#intro");
      const topSection = document.querySelector(".top");

      window.addEventListener("wheel", (event) => {
        const scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;
        if (event.deltaY > 0) {
          // Scrolling 내릴때 100
          topSection.style.transform = "scale(1)";
          topSection.style.position = "fixed";
          topSection.style.opacity = "1";
          if (scrollTop >= 100) {
            topSection.style.position = "absolute";
          }
        } else {
          // Scrolling up
          if (scrollTop < 100) {
            topSection.style.transform = "scale(0.5)";
            topSection.style.opacity = "0";
          }
        }
        console.log(scrollTop);
      });
    </script>
  </body>
</html>
