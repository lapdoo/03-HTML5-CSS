<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      body {
        font-family: Arial, "맑은 고딕", sans-serif;
        background: #d3222a;
      }
      .wrap {
        /* width: 1000px;
        margin: 0 auto; */
      }

      .top {
        height: 23px;
        width: 1000px;
        margin: 0 auto;
      }
      ul.top_menu {
        height: 23px;
        float: right;
      }
      ul.top_menu li {
        float: left;
      }
      ul.top_menu li a {
        color: white;
        text-decoration: none;
        font-size: 12px;
      }
      ul.top_menu li a::after {
        content: "|";
        padding: 0 10px;
      }
      ul.top_menu li:last-child a::after {
        content: "";
      }
      .bg {
        /* width: 100vw; */
        height: 82px;
        background: url(images/pattern.gif);
        /* position: absolute;
        left: 0; */
      }

      .pattern {
        height: 82px;
        width: 1000px;
        margin: 0 auto;
      }
      ul.m1 {
        /* position: relative;
        top: 82px; */
        height: 625px;
        width: 1000px;
        margin: 0 auto;
      }
      ul.m1 > li {
        position: relative;
        float: left;
        height: 100%;
      }

      ul.m1 > li:last-child {
        width: 514px;
        /* height: 625px; */
        background: url(images/index_main_02.gif);
      }
      ul.m1 > li ul.left_menu {
        position: absolute;
        left: 40px;
        top: 220px;
      }
      ul.m1 > li ul.left_menu li a {
        color: black;
        text-decoration: none;
        font-size: 12px;
      }
      ul.m1 > li ul.left_menu li a:hover {
        color: white;
        text-decoration: underline;
      }
      .bottom_bg {
        clear: left;
        height: 100px;
        background: #fff;
        line-height: 100px;
      }
      .copyright {
        /* clear: left;
        height: 100px;
        background: #fff; */
        text-align: center;
        width: 1000px;
        margin: 0 auto;
        /* line-height: 100px;
        position: relative;
        top: 82px; */
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <!-- <img src="images/index_top.gif" alt="top" /> -->
        <ul class="top_menu">
          <li><a href="#">회원가입</a></li>
          <li><a href="#">로그인</a></li>
          <li><a href="#">JAPANESE</a></li>
          <li><a href="#">CHINESE</a></li>
          <li><a href="#">ITALIAN</a></li>
        </ul>
      </div>
      <div class="bg">
        <div class="pattern">
          <img src="images/index_pattern.gif" alt="index_pattern" />
        </div>
      </div>
      <ul class="m1">
        <li>
          <img src="images/index_main_01.gif" alt="01" />
          <ul class="left_menu">
            <li><a href="#">HOME</a></li>
            <li><a href="#">INSTORY</a></li>
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">ILLUSTRATOR</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </li>
        <li>
          <!-- <img src="images/index_main_02.gif" alt="02" /> -->
          Home 메인페이지입니다
        </li>
      </ul>
      <div class="bottom_bg">
        <div class="copyright">
          <img src="images/copyright.gif" alt="copyright" />
        </div>
      </div>
    </div>
  </body>
</html>
