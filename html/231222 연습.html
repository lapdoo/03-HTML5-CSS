<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "맑은 고딕", sans-serif;
      }
      div.citi {
        width: 200px;
        height: 200px;
        border: 1px solid #ccc;
        padding: 30px 40px;
        position: relative;
      }
      div.citi h1 {
        font-size: 22px;
      }
      div.citi p {
        text-align: center;
        position: absolute;
        width: 200px;
        bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="citi">
      <h1>칭찬합시다.</h1>
      <p><img src="images/확성기.png" alt="칭찬" /></p>
    </div>
    <div class="sms">
      <h2>자유게시판</h2>
      <p><img src="images/메세지.png" alt="자유" /></p>
    </div>
  </body>
</html>
