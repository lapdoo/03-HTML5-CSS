<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .bottom {
        clear: both;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="left">왼쪽</div>
      <div class="right">오른쪽</div>
      <div class="bottom">미래</div>
    </section>
  </body>
</html>
