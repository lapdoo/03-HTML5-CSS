<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #font-face {
        font-family: notokr;
        src: url(webfonts/NotoSansKR-Thin.ttf);
      }
      @font-face {
        font-family: maru;
        src: url(webfonts/MaruBuri-SemiBold.ttf);
      }
      body{font-family: maru;}
      h1 {
        font-family: notokr;
      }
      h2 {
        font-family: maru;
        font-size: 50px;
      }
      h3.first{font-weight: normal;}
      h4.second{font-weight: 20px;}
    </style>
  </head>
  <body>
    <h1>제목태그</h1>
    <h2>상상토끼</h2>
    <h3 class="first">상상토끼</h2>
    <h4 class="second">상상토끼</h2>
  </body>
</html>
