<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid rgb(0, 0, 0);
        display: inline-block;
        position: relative;
      }
      div:first-child {
        background-color: goldenrod;
        top: -50px;
        left: 100px;
      }
      div:nth-child(2) {
        background-color: blueviolet;
        position: absolute;
        left: 0;
        right: 0;
      }
      div:nth-child(3) {
        background-color: brown;
      }
      p {
        width: 20px;
        height: 20px;
        background-color: aliceblue;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
      span {
        position: absolute;
        left: 0;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div><p></p></div>
    <span>span태그1</span>
    <h1><span>span태그2</span></h1>
  </body>
</html>
