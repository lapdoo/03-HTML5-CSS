<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 100px;
        height: 100px;
        border: 1px solid;
      }
      p {
        background-color: crimson;
        position: absolute;
        right: 0;
        bottom: 0;
      }
      span {
        position: absolute;
      }
      span:first-of-type {
        background-color: darkorange;
      }
      span:nth-of-type(2) {
        background-color: rgb(0, 134, 45);
      }
      span:nth-of-type(3) {
        background-color: rgb(253, 7, 7);
      }
    </style>
  </head>
  <body>
    <div><p>문단태그</p></div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <h1>dffffffffffss</h1>
  </body>
</html>
