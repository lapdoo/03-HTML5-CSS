<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .top {
        width: 100px;
        height: 23px;
        background-color: darkred;
        margin: 0 auto;
        text-align: right;
      }
      .main1 {
        margin: 0 auto;
        position: absolute;
        top: 110px;
      }
      .main2 {
        position: absolute;
        top: 110px;
        left: 486px;
      }
      .pa {
        position: absolute;
        top: 25px;
        margin: 0 auto;
        width: 1000px;
        height: 82px;
        background: url(images/pattern.gif);
      }
      .copy {
        width: 1000px;
        height: 82px;
        margin-left: 10px;
        margin-right: 10px;
        position: absolute;
        bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="top"><img src="images/index_top.gif" alt="top" /></div>
    <div class="main1"><img src="images/index_main_01.gif" alt="main1" /></div>
    <div class="main2"><img src="images/index_main_02.gif" alt="main2" /></div>
    <div class="copy"><img src="images/copyright.gif" alt="copy" /></div>
    <div class="pa"><img src="images/pattern.gif" alt="pa" /></div>
  </body>
</html>
