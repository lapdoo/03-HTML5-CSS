<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .flex {
        background: #ccc;
        display: flex;
        width: 500px;
        height: 200px;
      }
      .flex div {
        /* flex-basis: 200px; */
        width: 100px;
        border: 1px solid;
        background: rgb(236, 236, 236);
      }
      .flex div:first-child {
        /*flex: flex-grow flex-shrink flex-basis; */
        /* flex-shrink: 0; */
        /* flex: 0 1; */
        align-items: flex-start;
        order: 3;
      }
      .flex div:nth-child(2) {
        order: 1;
        align-items: center;
      }
      .flex div:nth-child(3) {
        order: 2;
        align-items: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>11111111111111</div>
      <div>22</div>
      <div>3</div>
    </div>
  </body>
</html>
