<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        width: 1280px;
        margin: 0 auto;
        display: grid;
        grid-template-areas:
          "logo menu menu menu menu"
          "slide slide slide slide slide"
          "notice notice gallery banner banner"
          "ft_logo ccopyright copyright copyright sns";
        grid-template-columns: 200px 200px 400px 200px 200px;
        grid-template-rows: 100px 300px 200px 100px;
      }
      .logo {
        grid-area: logo;
        background: #aaa;
      }
      .menu {
        grid-area: menu;
        background: #bbb;
      }
      .slide {
        grid-area: slide;
        background: #ccc;
      }
      .notice {
        grid-area: notice;
        background: #ddd;
      }
      .gallery {
        grid-area: gallery;
        background: #fff;
      }
      .banner {
        grid-area: banner;
        background: #eee;
      }
      .ft_logo {
        grid-area: ft_logo;
        background: #f0f0f0;
      }
      .copyright {
        grid-area: copyright;
        background: #0000004d;
      }
      .sns {
        grid-area: sns;
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="logo">logo</div>
      <div class="menu">menu</div>
      <div class="slide">slide</div>
      <div class="notice">notice</div>
      <div class="gallery">gallery</div>
      <div class="banner">banner</div>
      <div class="ft_logo">ft_logo</div>
      <div class="copyright">copyright</div>
      <div class="sns">sns</div>
    </div>
  </body>
</html>
