<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        width: 1200px;
        margin: 0 auto;
      }
      .one {
        height: 100px;
        background-color: red;
      }
      .two {
        height: 100px;
        background-color: rgb(13, 0, 255);
      }
      .three {
        height: 500px;
      }
      .three > div {
        float: left;
        height: 500px;
      }
      .three > div:first-child {
        width: 200px;
        background-color: green;
      }
      .three > div:nth-child(2) {
        width: 900px;
        background-color: pink;
      }
      .three > div:last-child {
        width: 100px;
        background-color: green;
      }
      .four {
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
      <div class="four">6</div>
    </section>
  </body>
</html>
