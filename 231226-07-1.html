<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .top {
        width: 1000px;
        height: 23px;
        background-color: #d3232a;
        margin: 0 auto;
        text-align: right;
      }
      .pa {
        margin: 0 auto;
        width: 1000px;
        height: 82px;
        background: url(images/pattern.gif);
      }
      ul {
        list-style: none;
        width: 1000px;
        margin: 0 auto;
      }
      ul li {
        float: left;
      }
      .copyright {
        clear: left;
        width: 1000px;
        height: 100px;
        margin: 0 auto;
        background: white;
        text-align: center;
        line-height: 100px;
      }
      ul li:last-child {
        width: 514px;
        height: 625px;
        background: url(images/index_main_02.gif);
      }
    </style>
  </head>
  <body>
    <div class="top"><img src="images/index_top.gif" alt="top" /></div>
    <div class="pa"><img src="images/index_pattern.gif" alt="pa" /></div>
    <ul>
      <li><img src="images/index_main_01.gif" alt="m1" /></li>
      <li>
        <!-- <img src="images/index_main_02.gif" alt="m2" /> -->
        홈메인페이지입니다.
      </li>
    </ul>
    <div class="copyright"><img src="images/copyright.gif" alt="c1" /></div>
  </body>
</html>
