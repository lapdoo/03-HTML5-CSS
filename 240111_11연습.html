<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix:before,
      .clearfix:after {
        content: "";
        display: block;
      }
      section {
        margin: 50px auto;
        width: 800px;
        height: 800px;
      }
      .square {
        float: left;
        position: relative;
        width: 200px;
        height: 200px;
      }
      .square:nth-child(2) {
        margin: 0 100px;
      }
      .square:nth-child(3) {
        float: right;
      }
      .square span {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid black;
        border-radius: 40% 65% 65% 35%/40% 45% 55% 60%;
        animation-name: circle;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        cursor: pointer;
      }
      .square span:first-child {
        animation-duration: 6s;
      }
      .square span:nth-child(2) {
        animation-duration: 4s;
        animation-direction: reverse;
      }
      .square span:nth-child(3) {
        animation-duration: 10s;
      }
      @keyframes circle {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .square:first-of-type:hover span {
        background: blue;
      }
      .square:nth-of-type(2):hover span {
        background: rgb(252, 181, 1);
      }
      .square:nth-of-type(3):hover span {
        background: rgb(47, 255, 0);
      }
      .square:hover span:first-child {
        opacity: 0.3;
      }
      .square:hover span:nth-child(2) {
        opacity: 0.5;
      }
      .square:hover span:nth-child(3) {
        opacity: 0.8;
      }
      .square div {
        width: 100%;
        text-align: center;
      }
      div a {
        /* position: absolute;
        left: 0;
        top: 0;
        transform: translate(-50%, -50%); */
        position: relative;
        z-index: 1;
        line-height: 200px;
        text-decoration: none;
        color: black;
        font-size: 24px;
      }
      .square:hover a {
        color: white;
      }
    </style>
  </head>
  <body>
    <section class="clearfix">
      <div class="square">
        <span></span>
        <span></span>
        <span></span>
        <div><a href="#">html</a></div>
      </div>
      <div class="square">
        <span></span>
        <span></span>
        <span></span>
        <div><a href="#">css</a></div>
      </div>
      <div class="square">
        <span></span>
        <span></span>
        <span></span>
        <div><a href="#">javascript</a></div>
      </div>
    </section>
  </body>
</html>
