<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://codepen.io/GreenSock/pen/gOWxmWG.css"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: space-around;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .box {
        display: block;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="box green">no delay</div>
    <div class="box purple">delay: 1</div>
    <div class="box orange">delay: 2</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      gsap.to(".green", {
        rotation: 360,
        duration: 1,
      });
      gsap.to(".purple", {
        rotation: 360,
        duration: 1,
        delay: 1,
      });
      gsap.to(".orange", {
        rotation: 360,
        duration: 1,
        delay: 2,
      });
    </script>
  </body>
</html>
