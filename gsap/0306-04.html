<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .page {
        width: 100%;
        margin: 0 auto;
        display: flex;
      }
      .page p {
        width: 100px;
        height: 500px;
        border-radius: 50px;
        margin: 50px;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      gsap.set(".page p", {
        scaleY: 0,
        autoAlpha: 1,
        borderRadius: "50px",
      });
      gsap.to(".page p", {
        duration: 0.7,
        yoyo: true,
        scaleY: 1,
        repeat: -1,
        autoAlpha: 1,
        stagger: {
          from: "center",
          amount: 0.5,
        },
      });
    </script>
  </body>
</html>
