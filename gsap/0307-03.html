<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        color: white;
        background: #111;
      }
      #parallax {
        overflow: hidden;
      }
      .item {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item:nth-child(2n) {
        background: #222;
      }
      .item_num {
        position: absolute;
        right: 20px;
        bottom: 20px;
        font-size: 5vw;
        line-height: 1;
      }
      .item_img {
        width: 10vw;
        height: 10vw;
        background-size: cover;
        background-position: center;
      }
      .item:nth-child(1) .item_img {
        background-image: url(images/1.jpg);
      }
      .item:nth-child(2) .item_img {
        background-image: url(images/2.jpg);
      }
      .item:nth-child(3) .item_img {
        background-image: url(images/3.jpg);
      }
      .item:nth-child(4) .item_img {
        background-image: url(images/4.jpg);
      }
      .item:nth-child(5) .item_img {
        background-image: url(images/5.jpg);
      }
      .item:nth-child(6) .item_img {
        background-image: url(images/6.jpg);
      }
      .item:nth-child(7) .item_img {
        background-image: url(images/7.jpg);
      }
      .item:nth-child(8) .item_img {
        background-image: url(images/8.jpg);
      }
      .item:nth-child(9) .item_img {
        background-image: url(images/9.jpg);
      }
      .item_img.on {
        filter: hue-rotate(200deg);
      }
    </style>
  </head>
  <body>
    <main id="parallax">
      <section id="section1" class="item">
        <span class="item_num">01</span>
        <div class="item_img"></div>
      </section>
      <section id="section2" class="item">
        <span class="item_num">02</span>
        <div class="item_img"></div>
      </section>
      <section id="section3" class="item">
        <span class="item_num">03</span>
        <div class="item_img"></div>
      </section>
      <section id="section4" class="item">
        <span class="item_num">04</span>
        <div class="item_img"></div>
      </section>
      <section id="section5" class="item">
        <span class="item_num">05</span>
        <div class="item_img"></div>
      </section>
      <section id="section6" class="item">
        <span class="item_num">06</span>
        <div class="item_img"></div>
      </section>
      <section id="section7" class="item">
        <span class="item_num">07</span>
        <div class="item_img"></div>
      </section>
      <section id="section8" class="item">
        <span class="item_num">08</span>
        <div class="item_img"></div>
      </section>
      <section id="section9" class="item">
        <span class="item_num">09</span>
        <div class="item_img"></div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script>
      gsap.to("#section1 .item_img", {
        x: 500,
        duration: 2,
        borderRadius: 100,
        rotation: 360,
      });
      gsap.to("#section2 .item_img", {
        x: 500,
        duration: 2,
        borderRadius: 100,
        rotation: 360,
        scrollTrigger: { tigger: "#section2 .item_img" }, //시작점설정
      });
      gsap.to("#section3 .item_img", {
        x: 500,
        duration: 5,
        borderRadius: 100,
        rotation: 360,
        scrollTrigger: {
          trigger: "#section3 .item_img",
          toggleActions: "play pause reverse pause", //onEnter onLeave onEnterBack onLeaveBack
        },
      });
      gsap.to("#section4 .item_img", {
        x: 500,
        duration: 5,
        borderRadius: 100,
        rotation: 360,
        scrollTrigger: {
          trigger: "#section4 .item_img",
          start: "top 50%",
          end: "bottom 20%",
          //   markers: true,
        },
      });
      gsap.to("#section5 .item_img", {
        x: 500,
        duration: 5,
        borderRadius: 100,
        rotation: 360,
        scrollTrigger: {
          trigger: "#section5 .item_img",
          start: "top 50%",
          end: "bottom 20%",
          //   markers: 0.5,
          scrub: true,
        },
      });
      gsap.to("#section6 .item_img", {
        x: 500,
        duration: 5,
        borderRadius: 100,
        rotation: 360,
        scrollTrigger: {
          trigger: "#section6 .item_img",
          start: "top 50%",
          end: "bottom 20%",
          //   markers: true,
          scrub: true,
          pin: true,
        },
      });
      gsap.to("#section7 .item_img", {
        x: 500,
        duration: 5,
        borderRadius: 100,
        rotation: 360,
        scrollTrigger: {
          trigger: "#section7 .item_img",
          start: "top 50%",
          end: "bottom 20%",
          //   markers: true,
          scrub: true,
          toggleClass: "on",
        },
      });
      gsap.to("#section8 .item_img", {
        x: 500,
        duration: 5,
        borderRadius: 100,
        rotation: 360,
        scrollTrigger: {
          trigger: "#section8 .item_img",
          start: "top 50%",
          end: "+=2000",
          pin: true,
          //   markers: true,
          scrub: true,
          toggleClass: "on",
        },
      });
    </script>
  </body>
</html>
