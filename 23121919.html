<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        height: 500px;
        opacity: 0.5;
        position: sticky;
        top: 100px;
      }
      div:first-child {
        background-color: red;
      }
      div:nth-child(2) {
        background-color: blue;
      }
      div:nth-child(3) {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
